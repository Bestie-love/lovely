<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=8fkXbNUGNfRG&format=png&color=000000" type="image/png">

</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtpCWW3yQ4cU82UrbRVuBf3o9goh4Uz_rwBQ&s" alt="Front Image">
                <p>You Make Me Smile 😊</p>
            </div>
            <div class="face back">
                <img src="https://img.freepik.com/free-photo/anime-couple-being-love_23-2151103347.jpg" alt="Back Image">
                <p>Love You Forever 💖</p>
            </div>
            <div class="face left">
                <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/07/Ao-Haru-Ride.jpg" alt="Left Image">
                <p>Our Memories Together 📸</p>
            </div>
            <div class="face right">
                <img src="https://img.freepik.com/premium-photo/anime-couple-holding-hands-walking-together-generative-ai_1034068-46190.jpg" alt="Right Image">
                <p>Always With You 💕</p>
            </div>
            <div class="face top">
                <img src="https://img.freepik.com/premium-photo/cute-anime-boy-with-heart-that-says-he-is-holding-heart_1179456-1782.jpg" alt="face top">
                <p>My Heart Is Yours ❤️</p>

            </div>
            <div class="face bottom">
                <img src="https://media.tenor.com/QCFNjugJuxoAAAAe/miss-you-anime.png"alt="face bottom">
                <p>Can't Wait To See You! 🥰</p>
            </div>
        </div>
    </div>

    <footer>
        Made with ❤️ by Ayu and Abhi
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
